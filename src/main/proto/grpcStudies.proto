syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.samueltorga";
option java_outer_classname = "GrpcStudies";
option objc_class_prefix = "HLW";

package br.com.samueltorga;

service GrpcStudiesService {
  rpc send (GrpcStudiesRequest) returns (GrpcStudiesReply) {}
}

message GrpcStudiesRequest {
  string name = 1;
}

message GrpcStudiesReply {
  string message = 1;
}